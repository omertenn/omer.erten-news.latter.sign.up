<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor |Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="style.css">
  
</head>

<body>
    <div class="container">
        <!--form başlangıç-->
        <div class="signup-card">
            <section class="card-left">
                <div class="header">
                    <h1 class="header-title">Stay updated!</h1>
                    <p class="header-text">Join 60.000+ product managers receiving monthly updates on:</p>
                </div>

                <div class="lists">
                    <div class="list">
                        <img src="/assets/images/icon-list.svg"
                            alt="Product discovery and building what matters">Product discovery and building what
                        matters
                    </div>
                    <div class="list">
                        <img src="/assets/images/icon-list.svg"
                            alt="Measuring to ensure updates are a success">Measuring to ensure updates are a success
                    </div>
                    <div class="list">
                        <img src="/assets/images/icon-list.svg" alt="And much more">And much more
                    </div>
                </div>

                <form action="" class="form-group">
                    <label for="email">Email adress</label>
                    <span class="error-msg"></span>
                    <input type="email" id="e-adres" placeholder="email@company.com">
                    <button type="button" class="submit-btn">
                        <a href="hedef-sayfa.html" target="_blank">Subscribe to monthly newsletter</a>
                    </button>
                </form>
            </section>
            <section class="right-section">
                <img src="/assets/images/illustration-sign-up-desktop.svg" alt="">
            </section>
        </div>

       


        <div class="attribute">
            <p>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/omertenn">omertenn</a>
            </p>
        </div>
    </div>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
</body>

</html>
